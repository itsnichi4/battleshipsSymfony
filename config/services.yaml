# config/services.yaml

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    App\Entity\User:
        autowire: true

    Symfony\Component\Security\Core\User\UserInterface: '@App\Entity\User'

    App\Service\MatchmakingService:
        arguments:
            $matchmakingRepository: '@App\Repository\MatchmakingRepository'
            $entityManager: '@doctrine.orm.entity_manager'
            $messageBus: '@messenger.default_bus' # Inject the default message bus
            $gameRepository: '@App\Repository/GameRepository'

    App\Command\BattleshipsWebsocketCommand:
        arguments:
            $tokenStorage: '@security.token_storage'
            $logger: '@logger'
            
    App\Service\GameLogicService:
        arguments:
            $webSocketConnectionRepository: '@App\Repository\WebsocketConnectionRepository'

    App\MessageHandler\GameStatusUpdateMessageHandler:
        tags:
            - { name: messenger.message_handler }
    App\Handler\YourWebSocketHandler:
        tags:
            - { name: 'web_socket.handler' }
            
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
